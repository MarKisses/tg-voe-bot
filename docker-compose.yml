services:
  bot:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: tg_disconnection_bot
    volumes:
      - ./app:/voe-bot/app
      - /opt/telegram-cert:/certs:ro
    restart: unless-stopped
    environment:
      - TZ=Europe/Kyiv
    env_file:
      - .env
    depends_on:
      - flaresolver
    ports:
      - "8443:8443"


